<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="/src/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer" class="flex flex-col items-center justify-center w-full mt-4">
      <div id="calcScreenContainer" class="w-[390px] bg-black text-slate-200 h-[80px] rounded-md">
        <p id="calcScreen"></p>
      </div>
      <div id="calcButtons" class="grid grid-cols-3 w-[400px] mt-2">
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">7</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">8</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">9</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">4</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">5</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">6</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">1</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">2</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">3</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">.</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">0</button>
        <button class="p-4 bg-slate-200 m-1 shadow-lg rounded-md">CE</button>
      </div>
    </div>
  </body>
</html>
