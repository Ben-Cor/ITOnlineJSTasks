<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="module" src="./src/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer" class="flex flex-col items-center justify-center w-full mt-4">
      <div id="calcButtons" class="grid grid-cols-4 w-[400px]">
        <div id="calcScreenContainer" class="flex items-center justify-end [390px] mx-[5px] bg-black text-neutral-200 h-[80px] rounded-md col-span-full mb-2 overflow-hidden">
          <p id="calcScreen" class="p-4"></p>
        </div>
        <button class="p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">( )</button>
        <button class="operatorButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">x&sup2;</button>
        <button class="p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">Del</button>
        <button class="operatorButton p-4 bg-blue-200 m-1 shadow-md/20 rounded-md">+</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">7</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">8</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">9</button>
        <button class="operatorButton p-4 bg-blue-200 m-1 shadow-md/20 rounded-md">-</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">4</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">5</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">6</button>
        <button class="operatorButton p-4 bg-blue-200 m-1 shadow-md/20 rounded-md">&times;</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">1</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">2</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">3</button>
        <button class="operatorButton p-4 bg-blue-200 m-1 shadow-md/20 rounded-md">&divide;</button>
        <button class="p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">.</button>
        <button class="numberButton p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">0</button>
        <button class="p-4 bg-slate-200 m-1 shadow-md/20 rounded-md">Clear</button>
        <button class="p-4 bg-blue-200 m-1 shadow-md/20 rounded-md">=</button>
      </div>
    </div>
  </body>
</html>
