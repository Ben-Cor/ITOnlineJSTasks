<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do JS</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-2xl flex items-center justify-center p-4 text-white bg-slate-900">To Do JS</h1>
    <div class="flex justify-center items-center p-4">
      <input class="border-[1px] p-2 mx-4" type="text" id="new-todo" placeholder="What needs to be done?" />
      <button class="border-[1px] p-2 text-white bg-slate-900" id="add-todo">Add</button>
    </div>  
    <ul id="todo-list">
      <!-- To Do items will be added here dynamically -->
    </ul>
  </body>
</html>
