<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking App</title>
    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="fixed top-0 w-full flex justify-around items-center p-4 bg-slate-700 text-white">
      <div>
        <h1 class="text-3xl font-bold underline">Banking App</h1>
      </div>
      <nav>
        <ul class="list-none flex space-x-4">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div>
      
    </div>
    
    <div class="flex items-center justify-center h-screen h-[50vh]">
      <div class="flex flex-col items-center justify-center">
        <label for="accountWithdraw" class="text-2xl font-bold mb-4"></label>
        <input type="number" id="amountWithdraw" placeholder="Enter amount" class="border-2 p-2 w-[200px] mx-3 mb-4"/>
        <button onclick="" class="border-2 p-2 w-[200px] mx-3">Withdraw</button>
      </div>
      <div class="flex flex-col items-center justify-center">
        <label for="accountDeposit" class="text-2xl font-bold mb-4"></label>
        <input type="number" id="amountDeposit" placeholder="Enter amount" class="border-2 p-2 w-[200px] mx-3 mb-4"/>
        <button onclick="" class="border-2 p-2 w-[200px] mx-3">Deposit</button>
      </div>
      <button class="border-2 p-2 w-[200px] mx-3">Check Balance</button>
    </div>

    <footer class="fixed bottom-0 w-full">
      <div class="flex justify-between items-center p-4 bg-slate-700 text-white">
        <p>&copy; 2025 Banking App. All rights reserved.</p>
        <ul class="list-none flex space-x-4">
          <li><a href="#privacy">Privacy Policy</a></li>
          <li><a href="#terms">Terms of Service</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
