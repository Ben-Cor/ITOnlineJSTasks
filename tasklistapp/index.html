<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>TaskList App</title>
  </head>
  <body>

    <!-- Header -->
    <header class="bg-neutral-300 text-slate-900 p-4 dark:bg-slate-900 dark:text-neutral-300">
      <div class="flex items-center justify-center w-full">
        <h1 class="text-3xl">Tasklist Tests</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center pt-20">
      <div>
        <label for="tasksText"></label>
        <input class="border-2 border-blue-500 p-2" type="text" id="tasksText" placeholder="Enter a new task" />
        <button onclick="addTask()" id="addTask" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
      </div>
      <div id="taskList" class="flex justify-center items-center mt-4 border-2 border-blue-500 p-4 w-[40%]">
        <ul id="tasksUl" class="flex flex-col items-center justify-center list-disc pl-5 w-full text-ellipsis">
          <!-- Task items will be dynamically added here -->
        </ul>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="fixed bottom-0 flex items-center justify-between w-full p-4 bg-neutral-300 text-slate-900 dark:bg-slate-900 dark:text-neutral-300">
        <p class="text-md">Â© 2023 Tasklist App</p>
        <a href="#contact" class="text-md">Contact</a>
    </footer>
    
  </body>
</html>
