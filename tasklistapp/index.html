<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <title>TaskList App</title>
  </head>
  <body>

    <!-- Header -->
    <header class="bg-neutral-300 text-slate-900 p-4 dark:bg-slate-900 dark:text-neutral-300">
      <div class="flex items-center justify-center w-full gap-30">
        <h1 class="text-3xl">Tasklist Tests</h1>
        <button class="border-2 p-2" id="darkMode">Dark Mode</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-start h-[95vh] pt-20 bg-neutral-300 text-slate-900 dark:bg-slate-900 dark:text-neutral-300">
      <div class="flex flex-col items-center justify-center gap-4 w-full">
          <label for="tasksText"></label>
          <textarea class="border-2 border-blue-500 p-2 h-[80px] w-[40%]" id="tasksText" placeholder="Enter a new task"></textarea>
          <div class="w-[60%] flex items-center justify-center gap-4">
            <label for="tasksDate">Due Date:</label>
            <input type="date" class="border-2 border-blue-500 p-2 h-[40px] w-[40%]" id="tasksDate"/>
          </div>
          
        
        <button id="addTask" class="bg-blue-500 text-white p-2 rounded">Add Task</button>
      </div>
      <div id="taskList" class="flex justify-center items-center mt-[100px] border-2 border-blue-500 p-4 w-[40%]">
        <ul id="tasksUl" class="flex flex-col items-center justify-center list-disc pl-5 w-full text-ellipsis">
          <!-- Task items will be dynamically added here -->
        </ul>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="fixed bottom-0 flex items-center justify-between w-full p-4 bg-neutral-300 text-slate-900 dark:bg-slate-900 dark:text-neutral-300">
        <p class="text-md">Â© 2023 Tasklist App</p>
        <a href="#contact" class="text-md">Contact</a>
    </footer>
    
  </body>
</html>
